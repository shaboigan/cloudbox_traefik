---
- name: "Set DNS Record on CloudFlare"
  include_role:
    name: cloudflare-dns
  vars:
    subdomain: radarr
  when: cloudflare_enabled

- name: Slurp hashed htpasswd
  slurp:
    src: "/opt/traefik_v1/.htpasswd"
  register: hashed

- name: Set hashed password
  set_fact:
    htpasswd: "{{ hashed['content'] | b64decode }}"

- name: Stop and remove any existing container
  docker_container:
    name: radarr
    state: absent

- name: Create radarr directories
  file: "path={{ item }} state=directory mode=0775 owner={{ user.name }} group={{ user.name }}"
  with_items:
    - /opt/radarr

- name: "Check if '/dev/dri' exists"
  stat:
    path: "/dev/dri"
  register: dev_dri

- name: Set 'default_volumes' variable
  set_fact:
    default_volumes:
      - "/opt/radarr:/config"
      - "/opt/scripts:/scripts"
      - "/mnt:/mnt"
      - "/mnt/unionfs/Media/Movies:/movies"

- name: Create and start container
  docker_container:
    name: radarr
    image: "hotio/radarr"
    pull: yes
    published_ports:
      - "127.0.0.1:7878:7878"
    env:
      BACKUP: "no"
      PUID: "{{ uid }}"
      PGID: "{{ gid }}"
      UMASK: 002
      TZ: "{{ tz }}"
    volumes: "{{ default_volumes + nzbs_downloads_path|default([]) + torrents_downloads_path|default([]) }}"
    devices: "{{ '/dev/dri:/dev/dri' if (gpu.intel and dev_dri.stat.exists) | default(false) else omit }}"
    labels:
      traefik.enable: "true"
      traefik.backend: "radarr"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:radarr.{{ user.domain }}"
      traefik.port: "7878"
      traefik.frontend.auth.basic: "{{ htpasswd }}"
      traefik.docker.network: "cloudbox"
      "com.github.cloudbox.cloudbox_managed": "true"
#    labels:
#      traefik.enable: "true"
#      traefik.http.routers.radarr.entrypoints: "http"
#      traefik.http.routers.radarr.rule: "Host(`radarr.{{ user.domain }}`)"
#      traefik.http.middlewares.radarr-https-redirect.redirectscheme.scheme: "https"
#      traefik.http.routers.radarr.middlewares: "radarr-https-redirect"
#      traefik.http.routers.radarr-secure.entrypoints: "https"
#      traefik.http.routers.radarr-secure.rule: "Host(`radarr.{{ user.domain }}`)"
#      traefik.http.routers.radarr-secure.tls: "true"
#      traefik.http.routers.radarr-secure.tls.certresolver: "cloudflare"
#      traefik.http.routers.radarr-secure.middlewares: "secured@file"
#      traefik.http.routers.radarr-secure.service: "radarr"
#      traefik.http.services.radarr.loadbalancer.server.port: "7878"
#      traefik.docker.network: "cloudbox"
#      "com.github.cloudbox.cloudbox_managed": "true"
    networks:
      - name: cloudbox
        aliases:
          - radarr
    purge_networks: yes
    restart_policy: unless-stopped
    state: started
