---
- name: "Remove Subdomain | Cloudflare: Remove 'cloudbox' subdomain from '{{ user.domain }}'"
  cloudflare_dns:
    account_api_token: "{{ cloudflare.api }}"
    account_email: "{{ cloudflare.email }}"
    zone: "{{ user.domain }}"
    state: absent
    type: A
    record: "cloudbox"
